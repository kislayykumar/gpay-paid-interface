<body class="bg-black text-white font-robot overflow-hidden">
    <div class="conatiner w-[100%] h-[100%]  hidden" id="gpayinterface">
        <div class="image h-[34%] w-[100%] flex justify-center mt-[8rem]">
            <img class=" rounded-full w-[80px] h-[80px]" src="src/gpay.png" alt="">
        </div>

        <div class="m-auto flex flex-col justify-center items-center my-5 ">
            <h1 class="mb-3 mt-6 text-4xl" id="money"></h1>
            <h1 class="text-2xl" id="name"></h1>
            <h3 class="text-sm" id="bank">State Bank Of India 0258</h3>
        </div>

        <div class="flex flex-col justify-center items-center mt-14">
            <div class="date-time flex">
                <h3 class="" id="date">30 May 2024</h3>
                <h3>,</h3>
                <h3 id="time">10:57 pm</h3>
            </div>
            <h3>UPI transaction ID: 4112544178952</h3>
        </div>

        <div class="mt-28 flex items-center justify-center gap-5">
            <button class="rounded-full text-blue-300 cursor-pointer border-2 p-1.5 px-5 text-sm"> <i class="fa fa-share-alt"></i> Share Screenshot</button>
            <button class="rounded-full bg-blue-300 cursor-pointer text-black px-6 border-2 p-1.5 text-sm">Done</button>
        </div>

        <div class=" flex justify-center items-center mt-6">
            <img class="w-[123px]" src="src/upi.png" alt="">
        </div>
    </div>
    <div class="text-black flex flex-col items-center justify-center mt-24 " id="forminput bg">
        <label class="text-white">Enter Amount</label>
        <input type="number" placeholder="Amount" id="givenamount" required><br>
        <label class="text-white">Enter Recepient Name</label>
        <input type="text" placeholder="person Name" id="givenname" required><br>
        <label class="text-white">Enter Recepient Bank Name</label>
        <input type="text" placeholder="Bank Name" id="givenbank" required><br>
        <label class="text-white">Enter transaction date</label>
        <input type="date" placeholder="Date" id="givendate" required><br>
        <label class="text-white">Enter transaction time</label>
        <input type="time" placeholder="Time" id="giventime" required><br>
        <button class="bg-white p-2 rounded-full px-6" onclick="gpay()">Submit Now</button>
    </div>

    <script>
        function gpay(){
            document.getElementById("forminput").style.visibility='hidden';
            var a=document.getElementById("givenamount").value;
            document.getElementById("money").innerHTML= '<p class="mb-3 mt-6 text-4xl">â‚¹<span class="mb-3 mt-6 text-4xl">' + a + '.00' +'</spa></p>';
            
            var b=document.getElementById("givenname").value;
            document.getElementById("name").innerHTML= '<p class="text-2xl">Paid to <span class="text-2xl">' + b +'</spa></p>';

            var c=document.getElementById("givenbank").value;
            document.getElementById("bank").innerHTML= '<p class="text-sm">'+c +'<span class="text-sm"> 0492' +'</spa></p>';

            var d = document.getElementById('givendate').value;
            var options = { year: 'numeric', month: 'long', day: 'numeric' };
            var formattedDate = new Date(d).toLocaleDateString('en-US', options);
            document.getElementById('date').innerHTML = '<p>' + formattedDate + '</p>';

            var e=document.getElementById("giventime").value;
            var timeParts = e.split(':');
            var hours = parseInt(timeParts[0]);
            var minutes = timeParts[1];
            var ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // The hour '0' should be '12'
            var formattedTime = hours + ':' + minutes + ' ' + ampm;
            document.getElementById('time').innerHTML = '<p> <span>' + formattedTime + '</span></p>';



            document.getElementById("gpayinterface").style.display='block';
        }
    </script>
